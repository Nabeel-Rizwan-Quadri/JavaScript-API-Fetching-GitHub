<!DOCTYPE html>
<html lang="en">

<head>
    <title>Github Search User Using Github API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" src="index.css">
</head>

<body>

    <div class="container">
        <br><br>
        <h1 style="text-align: center;">
            Github Search User App
        </h1>
        <form id="myForm" autocomplete="off">
            <div class="form-group">
                <input type='text' class='form-control' id='search' placeholder="Search Username" required>
            </div>

            <div class='form-group'>
                <button class="btn btn-danger btn-block">
                Search User
              </button>
            </div>
        </form>
        <div id="result">

        </div>
    </div>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">


                <div class="col-xs-12 col-sm-8">
                    <h2 id="name"></h2>
                    <p><strong>About: </strong> </p>
                    <p id="about"><strong> </strong> </p>
                    <p><strong>Location: </strong> </p>
                    <p id="location"><strong></strong> </p>
                    <p><strong>Git url: </strong></p>
                    <p id="url"><strong></strong></p>
                </div>
                <div class="col-xs-12 col-sm-4 text-center">
                    <figure id="image">
                        <img src="http://www.localcrimenews.com/wp-content/uploads/2013/07/default-user-icon-profile.png" alt="" class="img-circle img-responsive">

                    </figure>
                </div>

                <div class="col-xs-12 divider text-center">
                    <div class="col-xs-12 col-sm-4 emphasis">
                        <h2 id="Followers"><strong></strong></h2>
                        <p><small>Followers</small></p>

                    </div>
                    <div class="col-xs-12 col-sm-4 emphasis">
                        <h2 id="Following"><strong></strong></h2>
                        <p><small>Following</small></p>

                    </div>
                    <div class="col-xs-12 col-sm-4 emphasis">
                        <h2 id="repos"><strong></strong></h2>
                        <p><small>Repositories</small></p>


                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

<script src='index.js'></script>

</html>
